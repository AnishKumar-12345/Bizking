<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/dist/assets/comlogo.68d8fcd0.68d8fcd0.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bizking</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body> 
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="./src/assets/images/logos/comlogo.jpeg" height="60" width="68" alt="Logo" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    const loaderColor = localStorage.getItem('Materio-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('Materio-initial-loader-color') || '#BA8B32'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0Gf6hLhZVbP_hcVcQizYKpHk0MZG9is&libraries=places&callback=initMap" defer></script>
</body>

</html>
